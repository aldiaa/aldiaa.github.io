---
layout: default
title: Portfolio
---
 
<section class="content">
  <h2  align="center">منتجات وخدمات</h2>
 
  <h3>تعرف على منتجاتنا</h3>
</section>
 
<ul class="entries">
  {% for post in site.posts %}
 
  <li>
    <a href="{{ post.url }}">
      <img src="{{ site.baseurl }}{{ post.image }}" />
      <h3>{{ post.title }}</h3>
    </a>
  </li>
 
  {% endfor %}
</ul>
